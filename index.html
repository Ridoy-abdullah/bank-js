<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK-SITE</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="text-red-500">Bank Site</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h2 class="text-2xl">Please Login</h2>
            <div>
                <input id="user-email" class="w-3/4 block mt-3 border rounded " type="email" name="" id="" placeholder="Enter your email">
                <input id="user-password"class="w-3/4 block mt-3" type="password" name="" id="" placeholder="Enter your password">
            </div>
            <button id="login-submit" class="bg-purple-300 px-2 py-1 rounded mt-4 font-bold">Submit</button>
        </section>
    </main>
  <script src="login.js"></script>
</body>
</html>
